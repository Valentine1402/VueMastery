<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/VueMasteryIntro/style.css">
  <title>myCartVue</title>
</head>
<body>
  
  <div class="nav-bar"></div>
  
  <div id="app">
    <div class="cart">
      <p>Cart({{ cart.length }})</p>
    </div>
    <product :premium="premium" @add-to-cart="updateCart"></product>
  </div>

  <!-- vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- Javascript -->
  <script type="text/javascript" src="/VueMasteryIntro/main.js"></script>
</body>
</html>
